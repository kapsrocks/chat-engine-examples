<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PubNub ChatEngine</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <style>
    body {
        margin-top: 10px;
    }

    .log {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #efefef;
        min-height: 10px;
        margin-bottom: 1rem;
    }

    .log p {
        margin-bottom: 0px;
    }

    .username {
        font-size: 11px;
    }

    .hide-username .username {
        display: none;
    }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md  -6">
                <div class="card">
                    <div class="card-block">
                        <h4 class="card-title">ChatEngine</h4>
                        <p class="card-text">Your are <span id="me"></span></p>
                    </div>
                    <ul id="online-list" class="list-group list-group-flush">
                    </ul>
                    <div class="card-block">
                        <form class="send-message">
                            <div class="input-group">
                                <input id="usernameSearch" type="text" class="form-control message" placeholder="Search for Username">
                                <span class="input-group-btn">
                                <button class="btn btn-primary" type="submit">Search</button>
                            </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="chats" class="row">
                </div>
            </div>
        </div>
    </div>
    <script src="../../../chat-engine/dist/chat-engine.js"></script>
    <script src="../../node_modules/chat-engine-typing-indicator/dist/chat-engine-typing-indicator.js"></script>
    <script src="../../node_modules/chat-engine-online-user-search/dist/chat-engine-online-user-search.js"></script>
    <script src="../../node_modules/chat-engine-random-username/dist/chat-engine-random-username.js"></script>
    <script src="./app.js"></script>
</body>

</html>
